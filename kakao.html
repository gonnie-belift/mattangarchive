<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïπ¥ÌÜ° ÏïÑÏπ¥Ïù¥Î∏å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .thumbnail {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        #lightbox span {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ïπ¥ÌÜ° ÏïÑÏπ¥Ïù¥Î∏å</h1>
    <a href="index.html">üè† ÌôàÏúºÎ°ú</a>

    <div class="gallery">
        <img src="images/kakao1.jpg" class="thumbnail" onclick="showFullImage('images/kakao1.jpg')">
        <img src="images/kakao2.jpg" class="thumbnail" onclick="showFullImage('images/kakao2.jpg')">
        <img src="images/kakao3.jpg" class="thumbnail" onclick="showFullImage('images/kakao3.jpg')">
    </div>

    <div id="lightbox">
        <span onclick="closeLightbox()">X</span>
        <img id="full-image">
    </div>

    <script>
        function showFullImage(src) {
            document.getElementById("full-image").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
