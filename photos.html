<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 아카이브</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 가로 2개씩 */
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            cursor: pointer;
        }
        #image-container {
            display: none;
            margin-top: 20px;
        }
        #image-container img {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>사진 아카이브</h1>
    <a href="index.html">🏠 홈으로</a>

   <div class="image-gallery">
        <!-- 첫 번째 이미지 미리보기 -->
        <img src="images/성훈이피부.jpg" alt="성훈이피부" onclick="showImage('images/성훈이피부.jpg', '오늘은 성훈이랑 같이 공원에서 산책했어요. 날씨가 좋고 기분도 상쾌했죠!')">
        <!-- 두 번째 이미지 미리보기 -->
        <img src="images/성후니.jpg" alt="성후니" onclick="showImage('images/성후니.jpg', '정원이는 처음으로 바다를 보았어요! 너무 신기하고 기뻐했답니다.')">
    </div>

    <div id="image-container">
        <img id="full-image" src="" alt="확대된 사진">
        <p id="image-description"></p> <!-- 설명을 보여줄 부분 -->
    </div>
<script>
        function showImage(imageSrc, description) {
            document.getElementById('full-image').src = imageSrc;
            document.getElementById('image-description').innerText = description;
            document.getElementById('image-container').style.display = 'block'; // 이 부분이 제대로 작동해야 해
        }
    </script>
</body>
</html>
